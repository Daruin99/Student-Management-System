<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        .password-rules {
            color: #888;
            font-size: 0.8em;
        }
        .password-rules li {
            margin-bottom: 5px;
        }
        .error {

            color:red;

        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>

<body>
<section class="vh-100" style="background-color: #cccdcf;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <div class="form-group">
                                    <div class="col-xs-15">
                                        <div>
                                            <!-- Check for login error -->
                                            <div th:if="${error}">
                                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                    This User Name exists!
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-xs-15">
                                        <div>
                                            <!-- Check for login error -->
                                            <div th:if="${passwordError}">
                                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                    Wrong password Format!
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <form action="#" th:action="@{/register}" th:object="${teacher}" method="POST">
                                    <input type="hidden" th:field="*{id}">

                                    <div class="form-outline mb-4">
                                        <label for="username">Username:</label><br>
                                        <input type="text" id="username" name="username"
                                               class="form-control form-control-lg" th:field="*{userName}">
                                        <span th:if="${#fields.hasErrors('userName')}"
                                              th:errors="*{userName}"
                                              class="error"></span>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="password">Password:</label><br>
                                        <input type="password" id="password" name="password"
                                               class="form-control form-control-lg" th:field="*{password}">
                                        <span th:if="${#fields.hasErrors('password')}"
                                              th:errors="*{password}"
                                              class="error"></span> <br>
                                        <ul class="password-rules">
                                            <li>Must be at least 8 characters long</li>
                                            <li>Must contain at least one number</li>
                                            <li>Must contain at least one special symbol</li>
                                        </ul>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button type="submit" class="btn btn-dark btn-lg btn-block"
                                                value="Register">Register
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
