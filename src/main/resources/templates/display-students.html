<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Students Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f0f0;
        }
        .btn-logout {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn-logout:hover {
            background-color: #0056b3;
        }
    </style>

    <title>Student Directory</title>
</head>
<body>
<div class="container">

    <br>
    <h3>Student Directory</h3>
    <br>

    <a th:href="@{/students/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Student
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Grade</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempStudent : ${students}">

            <td th:text="${tempStudent.firstName}"/>
            <td th:text="${tempStudent.lastName}"/>
            <td th:text="${tempStudent.email}"/>
            <td th:text="${tempStudent.grade}"/>

            <td>
                <a th:href="@{/students/showFormForUpdate(studentId=${tempStudent.id})}"
                   class="btn btn-primary btn-sm">
                    Update
                </a>
                <a th:href="@{/students/deleteById(studentId=${tempStudent.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout" class="btn-logout" />
    </form>
</div>


</body>
</html>
